<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='/static_files/output.css' />
    <!-- import fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
    </style>
</head>

<body class="bg-slate-50">
    {% include "header.html" %}

    <div class="text-lg text-center mt-5 font-medium text-slate-800">
        <img class="dot cursor-pointer !h-20 !w-20 border" src="{{requested_user.photo}}">
    </div>
    <div class="text-lg text-center mt-5 font-medium text-slate-800">
        Name: {{requested_user.first_name}} {{requested_user.last_name}}
    </div>
    <div class="text-lg text-center mt-5 font-medium text-slate-800">
        Phone: {{requested_user.phone}}
    </div>
    <div class="text-lg text-center mt-5 font-medium text-slate-800">
        Instagram: {{requested_user.instagram}}
    </div>
    <div class="text-lg text-center mt-5 font-medium text-slate-800">
        Snapchat: {{requested_user.snapchat}}
    </div>

    {% if requested_user == user %}
    <div class="flex flex-col justify-center mt-5 px-16 py-2 bg-amber-300 rounded-3xl">
        <div class="font-medium text-lg" onclick="window.location='profile-update'">Edit Profile</div>
    </div>
    {% endif %}


</body>

{% include "navigation-menu.html" %}

<script src="/static_files/index.js"></script>

</html>
