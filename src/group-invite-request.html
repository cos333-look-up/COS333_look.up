<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='/static_files/output.css' />
    <!-- import fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
    </style>
</head>

<body class="bg-slate-50">
    {% include "header.html" %}

    <form action="/groupinvitepost?clubid={{club.clubid}}&" method="post">
        <div class="text-lg text-center mt-5 font-medium text-slate-800">
            <span>Enter the NetID of the invited user: </span>
        </div>
        <center>
            <input class="mt-5 bg-gray-200 rounded-3xl w-1/4 h-10" type="text" id="netid" name="netid"
                placeholder="Netid">
        </center>
        <center>
            <div class="flex flex-col justify-center mt-5 px-16 py-2 bg-amber-300 rounded-3xl w-1/4 h-10">
                <button name="join" type="submit">Invite to {{club.name}}</button>
            </div>
        </center>
    </form>
</body>

{% include "navigation-menu.html" %}

<script src="/static_files/index.js"></script>

</html>
