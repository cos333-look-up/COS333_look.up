<br>
{% if adminclubs|length != 0: %}
<div class="text-lg px-7">
    Admin Privileges
</div>
<div class="browse mx-6">
    {% for club in adminclubs: %}
    <div class="text-lg text-center mt-5 font-medium text-slate-800">
        <div class="info-box">
            <div class="text-base font-bold">
                {{club.name}}
            </div>

            <div class="flex justify-center mx-2 my-2 py-3 bg-orange-400 rounded-3xl">
                <a href="/group-members?clubid={{club.clubid}}" class="text-sm font-bold">See More</a>
            </div>

        </div>
    </div>
    {% endfor %}
</div>

{% endif %}

{% if nonadminclubs|length != 0: %}
<div class="text-lg px-7">
    Member Privileges
</div>
<div class="browse mx-6">
    {% for club in nonadminclubs: %}
    <div class="text-lg text-center mt-5 font-medium text-slate-800">
        <div class="info-box">

            <div class="text-base font-bold">
                {{club.name}}
            </div>

            <div class="flex justify-center mx-2 my-2 py-3 bg-orange-400 rounded-3xl">
                <a href="/group-members?clubid={{club.clubid}}" class="text-sm font-bold">See More</a>
            </div>

        </div>
    </div>
    {% endfor %}
</div>

{% endif %}
