{% if adminclubs|length != 0: %}
<div class="text-lg mx-7 mt-7 mb-3">
    Admin Privileges
</div>
<div class="browse mx-6">
    {% for club in adminclubs: %}
    <div class="text-lg text-center mt-2 font-medium text-text">
        <div class="info-box flex flex-col items-center justify-center" style="height: 25vh;">
            <div class="font-medium text-sm w-3/4 h-1/3">
                {{club.name}}
            </div>

            <div class="flex justify-center mx-2 my-2 py-3 px-5 bg-dark-pton rounded-3xl">
                <a href="/group-members?clubid={{club.clubid}}" class="text-xs font-medium">See More</a>
            </div>

        </div>
    </div>
    {% endfor %}
</div>

{% endif %}

{% if nonadminclubs|length != 0: %}
<div class="text-lg px-7">
    Member Privileges
</div>
<div class="browse mx-6">
    {% for club in nonadminclubs: %}
    <div class="text-lg text-center mt-2 font-medium text-text">
        <div class="info-box flex flex-col items-center justify-center" style="height: 25vh;">
            <div class="font-medium text-sm w-3/4 h-1/3">
                {{club.name}}
            </div>

            <div class="flex justify-center mx-2 my-2 py-3 px-5 bg-dark-pton rounded-3xl">
                <a href="/group-members?clubid={{club.clubid}}" class="text-xs font-medium">See More</a>
            </div>

        </div>
    </div>
    {% endfor %}
</div>

{% endif %}
