<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href='/static_files/output.css' />

    <!-- import fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

<body class="bg-slate-50">
    {% include "header.html" %}

    <div class="header-font text-2xl px-7 py-5">
        <span class="text-slate-700">ban</span>
        <span class="text-amber-400">user</span>

                placeholder="Add a NetID">
            <button class="mt-5 bg-amber-300 rounded-3xl w-1/2 h-10 font-medium" name="join" type="submit">Ban</button>
