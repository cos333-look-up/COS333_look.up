<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<div class="sticky top-0 flex items-center justify-between px-7 py-6 bg-light-pton">
  <svg onclick="toggleMenu()" class="w-5 cursor-pointer" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="50"
    height="50" viewBox="0 0 50 50" style=" fill:#000000;">
    <path d="M 0 9 L 0 11 L 50 11 L 50 9 Z M 0 24 L 0 26 L 50 26 L 50 24 Z M 0 39 L 0 41 L 50 41 L 50 39 Z"></path>
  </svg>
  <div class="text-3xl header-font cursor-pointer font-bold" onclick="window.location='/landing'">
    <div class="flex header-font font-bold items-center justify-center text-3xl ml-0.5">
      <span class="text-text">look</span>
      <div style="margin-top: 6%" class="ml-1 bg-dark-pton rounded-xl pb-2 px-2"><span class="text-white">up</span></div>
    </div>
  </div>

  <div>
    <img class="object-cover dot border cursor-pointer" src="{{user.photo}}"
      onclick="window.location='/user-info?netid={{user.netid}}'">
  </div>
</div>
