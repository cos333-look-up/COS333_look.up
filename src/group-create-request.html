<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Look.Up: Group Creation Request</title>
  <link rel="stylesheet" href='/static_files/output.css' />
  <link rel="icon" href="/static_files/icon.png">
  <!-- import fonts -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
  </style>
</head>

<body class="bg-slate-50">
  <form id="FormId" action="/grouprequestpost" method="post">
    <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
    <div id="name-form" class="flex h-screen justify-center items-center">
      <div class="info-box align-middle !py-20 !px-10 flex flex-col justify-center items-center" id="name">
        <div class="text-2xl text-center header-font">
          <span class="text-slate-700">look.</span><span class="text-amber-400">up</span>
        </div>

        <div class="text-lg text-center mt-5 font-medium text-slate-800">
          <span>Let's create your group.<br>What is your group name?</span>
        </div>

        <input class="px-3 mt-5 bg-gray-200 rounded-3xl w-3/4 h-10" type="text" id="name" name="name">

        <div onclick="profileNext('name-form', 'share-socials-form')"
          class="flex flex-col justify-center mt-5 px-16 py-2 bg-amber-300 rounded-3xl">
          <div class="font-medium text-lg">Next</div>
        </div>
      </div>
    </div>

    <div id="share-socials-form" class="hidden flex h-screen justify-center items-center">
      <div class="info-box align-middle !py-20 !px-10 flex flex-col justify-center items-center" id="share_socials">
        <div class="text-2xl text-center header-font">
          <span class="text-slate-700">look.</span><span class="text-amber-400">up</span>
        </div>

        <div class="text-lg text-center mt-5 font-medium text-slate-800">
          <span>Would you like your group to share social media?</span>
        </div>

        <input class="mt-5 bg-gray-200 rounded-3xl w-3/4 h-10" type="checkbox" id="share_socials" name="share_socials">

        <div onclick="profileNext('share-socials-form', 'share-phone-form')"
          class="flex flex-col justify-center mt-5 px-16 py-2 bg-amber-300 rounded-3xl">
          <div class="font-medium text-lg">Next</div>
        </div>
      </div>
    </div>

    <div id="share-phone-form" class="hidden flex h-screen justify-center items-center">
      <div class="info-box align-middle !py-20 !px-10 flex flex-col justify-center items-center" id="share_phone">
        <div class="text-2xl text-center header-font">
          <span class="text-slate-700">look.</span><span class="text-amber-400">up</span>
        </div>

        <div class="text-lg text-center mt-5 font-medium text-slate-800">
          <span>Would you like your group to share phone numbers?</span>
        </div>

        <input class="mt-5 bg-gray-200 rounded-3xl w-3/4 h-10" type="checkbox" id="share_phone" name="share_phone">

        <div onclick="profileNext('share-phone-form', 'public-form')"
          class="flex flex-col justify-center mt-5 px-16 py-2 bg-amber-300 rounded-3xl">
          <div class="font-medium text-lg">Next</div>
        </div>
      </div>
    </div>

    <div id="public-form" class="hidden flex h-screen justify-center items-center">
      <div class="info-box align-middle !py-20 !px-10 flex flex-col justify-center items-center" id="public">
        <div class="text-2xl text-center header-font">
          <span class="text-slate-700">look.</span><span class="text-amber-400">up</span>
        </div>

        <div class="text-lg text-center mt-5 font-medium text-slate-800">
          <span>Would you like your group to be public?</span>
        </div>

        <input class="mt-5 bg-gray-200 rounded-3xl w-3/4 h-10" type="checkbox" id="public" name="public">

        <div onclick="document.getElementById('FormId').submit();"
          class="flex flex-col justify-center mt-5 px-16 py-2 bg-amber-300 rounded-3xl">
          <div class="font-medium text-sm">Submit Group for Admin Approval</div>
        </div>
      </div>
    </div>
  </form>
</body>

<script src="/static_files/index.js"></script>

</html>
