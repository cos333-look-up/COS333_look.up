<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Look.Up: Leave {{club.name}}</title>
    <link rel="stylesheet" href='/static_files/output.css' />
    <link rel="icon" href="/static_files/icon.png">
    <!-- import fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
    </style>
</head>

<body class="bg-slate-50">
    {% include "header.html" %}
    {% include "dashboard.html" %}

    <div class="sm:ml-72 sm:px-14 sm:pt-4">

        <div class="flex items-center justify-between px-7 pt-7">
            <div class="header-font text-lg">
                <span class="text-text font-bold">Leave Group</span>
            </div>
            <div class="bg-red-400 px-3 pb-1 rounded-3xl">
                <a href="/group-members?clubid={{club.clubid}}" class="text-xs text-white font-medium">Back</a>
            </div>
        </div>

        <center>
            <div class="text-lg text-center mt-5 font-medium text-slate-800">
                <div class="info-box">

                    <div class="text-base">
                        {{club.name}}
                    </div>

                    <div class="flex justify-center mx-2 my-2 py-3 bg-amber-400 rounded-3xl">
                        <form action="/groupleavepost?clubid={{club.clubid}}" method="post">
                            <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
                            <button class="text-sm" name="leave" type="submit">Leave</button>
                        </form>
                    </div>

                </div>
            </div>
        </center>
    </div>
</body>

{% include "navigation-menu.html" %}

<script src="/static_files/index.js"></script>

</html>
