<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Look.Up: My Groups</title>
    <link rel="stylesheet" href='/static_files/output.css' />
    <link rel="icon" href="/static_files/icon.png">
</head>

<body class="bg-offwhite" onload="getResults()">
    {% include "header.html" %}
    {% include "dashboard.html" %}

    <div class="sm:ml-72 sm:px-14 sm:pt-5">
        <div class="header-font text-2xl mx-7 my-5">
            <span class="text-text font-bold">My Groups</span>
        </div>
    
        <input class="px-5 bg-white rounded-3xl w-1/2 h-10 ml-7" type="text" id="search" name="search"
            placeholder="Search Groups">
    
        <div id="results"></div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        'use strict';

        function handleResponse(response) {
            $('#results').html(response);
        }

        var request = null;

        function getResults() {
            let search = $('#search').val();
            search = encodeURIComponent(search);
            let url = '/group-results?search=' + search;
            if (request != null)
                request.abort();
            request = $.ajax(
                {
                    type: 'GET',
                    url: url,
                    success: handleResponse
                }
            );
        }

        function setup() {
            $('#search').on('input', getResults);
        }

        $('document').ready(setup);
    </script>
</body>

{% include "navigation-menu.html" %}

<script src="/static_files/index.js"></script>

</html>
