<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='/static_files/output.css' />
    <!-- import fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
    </style>
</head>

<body class="bg-slate-50">
    <div class="text-2xl text-center header-font">
        <span class="text-slate-700">look.</span><span class="text-amber-400">up</span>
    </div>
    {% if clubs|length != 0: %}
    {% for club in clubs: %}
    <div class="text-lg text-center mt-5 font-medium text-slate-800">
        <span>{{club.name}}</span>
    </div>
    {% endfor %}
    {% endif %}
</body>

<script src="/static_files/index.js"></script>

</html>
